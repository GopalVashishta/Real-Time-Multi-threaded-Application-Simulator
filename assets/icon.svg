<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="512"
   height="512"
   viewBox="0 0 512 512"
   version="1.1"
   xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect
     style="fill:url(#gradient1);fill-opacity:1;stroke:none;stroke-width:0"
     width="512"
     height="512"
     x="0"
     y="0"
     rx="64"
     ry="64" />
  <!-- Thread gears -->
  <circle
     style="fill:#ffffff;fill-opacity:0.85;stroke:none;stroke-width:0"
     cx="256"
     cy="156"
     r="64" />
  <circle
     style="fill:#ffffff;fill-opacity:0.85;stroke:none;stroke-width:0"
     cx="156"
     cy="296"
     r="64" />
  <circle
     style="fill:#ffffff;fill-opacity:0.85;stroke:none;stroke-width:0"
     cx="356"
     cy="296"
     r="64" />
  <!-- Connecting lines -->
  <path
     style="fill:none;stroke:#ffffff;stroke-width:16;stroke-linecap:round;stroke-linejoin:round;stroke-opacity:0.85"
     d="M 256,156 156,296" />
  <path
     style="fill:none;stroke:#ffffff;stroke-width:16;stroke-linecap:round;stroke-linejoin:round;stroke-opacity:0.85"
     d="M 256,156 356,296" />
  <path
     style="fill:none;stroke:#ffffff;stroke-width:16;stroke-linecap:round;stroke-linejoin:round;stroke-opacity:0.85"
     d="M 156,296 356,296" />
  <!-- Center dots (thread nodes) -->
  <circle
     style="fill:#0d47a1;fill-opacity:1;stroke:none;stroke-width:0"
     cx="256"
     cy="156"
     r="24" />
  <circle
     style="fill:#0d47a1;fill-opacity:1;stroke:none;stroke-width:0"
     cx="156"
     cy="296"
     r="24" />
  <circle
     style="fill:#0d47a1;fill-opacity:1;stroke:none;stroke-width:0"
     cx="356"
     cy="296"
     r="24" />
</svg>
